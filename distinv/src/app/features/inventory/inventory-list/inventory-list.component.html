<div class="container">
    <h1 class="mt-3">Inventory List</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getItems()">
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
            </tr>
        </tbody>
      </table>
</div>
